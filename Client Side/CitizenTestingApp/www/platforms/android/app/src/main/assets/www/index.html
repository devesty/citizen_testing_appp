<!DOCTYPE html>
<html>
<head>
    <title>Citizen Testing App</title>
    <script src="node_modules/app.js/dist/app.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <h1>Citizen Testing App</h1>
    <form>
        <label for="incidentType">Incident Type:</label>
        <input type="text" id="incidentType" required>

        <label for="incidentDescription">Incident Description:</label>
        <textarea id="incidentDescription" required></textarea>

        <button type="button" id="submitIncident">Submit Incident</button>
    </form>

    <button type="button" id="fetchIncidents">Fetch Incidents</button>
</body>
</html>
